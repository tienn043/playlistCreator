<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Playlist</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/playlist.css">
    </head>
    <body>
        <!--Top artists selection display-->
        <section class = "artistSelection">
            <h1 class = "prompt">PLAYLISTIFY</h1>
            <h1 class = "options">SELECT UP TO 5 ARTISTS</h1>
            <div class = "termContainer"> 
                <button class = "short_term" disabled>1M</button>
                <button class = "medium_term">6M</button>
                <button class = "long_term">ALL-TIME</button>
            </div>
            
            <div class = "artistDisplay" tabindex="0"></div>
            
            <div class = "submitContainer">
                <button class = "deselect" disabled>Deselect</button>
                <button class="submit" disabled>Submit Artists</button>
            </div>
            
        </section>
        <section class = "playlistSection">
            <div class = "playlistOptions">
                <div class = "playlistPicture">
                </div>
                <h1 class = "playlistName">PLAYLISTIFY MIX</h1>
                <div class = "renamePlaylist">
                    <button class = "renameButton">RENAME PLAYLIST</button>
                    <button class = "anotherButton">MAKE ANOTHER</button>
                </div>

            </div>

            <div class = "playlistDisplay">

                <ul class = "list">
                    <li>
                        <img src="https://i.scdn.co/image/ab6761610000f178886e735695eb17a0e29e0a50" alt="Jordan Ward">
                        <h1>TEST TEXT</h1>
                        <p>hehe</p>
                    </li>
                </ul>
            </div>
        </section>
        <script src = "/js/app.js"></script>
    </body>
</html>
