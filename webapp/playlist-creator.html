<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Playlist</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <script>
            const tokenInfoString = window.location.hash.substring(1);
            if(!tokenInfoString){
                window.history.back();
            }
        </script>
        <!--Top artists selection display-->
        <div id = "artistSelection">
            <h1>Select 5 artists or less</h1>
            <div id = "artistDisplay"></div>
            
            <button id="submitArtists" disabled>Submit Artists</button>
        </div>


        <script src="src/token.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
